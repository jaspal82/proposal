<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine Vani?</title>
    <link rel="stylesheet" href="valen.css">
</head>
<body>
    <div class="stars-container"></div>
    <div class="hearts-container">
        <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
        <div class="heart" style="left: 20%; animation-delay: 1s;"></div>
        <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
        <div class="heart" style="left: 40%; animation-delay: 0.5s;"></div>
        <div class="heart" style="left: 50%; animation-delay: 1.5s;"></div>
        <div class="heart" style="left: 60%; animation-delay: 2.5s;"></div>
        <div class="heart" style="left: 70%; animation-delay: 0.3s;"></div>
        <div class="heart" style="left: 80%; animation-delay: 1.2s;"></div>
        <div class="heart" style="left: 90%; animation-delay: 2.2s;"></div>
    </div>
    <div class="container">
        <div class="content">
            <h1>Will you be my Valentine? ðŸ’•</h1>
            <p class="subtitle">You are the love of my life Vani </p>
            <div class="buttons-container">
                <button class="btn yes-btn">Yes</button>
                <button class="btn no-btn" id="noBtn">No</button>
            </div>
        </div>
        <div class="message" id="message"></div>
    </div>
    <div id="confetti-container"></div>
    <script src="valen.js"></script>
</body>
</html>
